{% extends "base.html" %}

{% block desktop_sales_menu %}
<span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg" aria-hidden="true"></span>
{{ super() }}
{% endblock desktop_sales_menu %}

{% block mobile_sales_menu %}
<span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg" aria-hidden="true"></span>
{{ super() }}
{% endblock mobile_sales_menu %}

{% block content %}
<div x-data="orderForm()" x-init="updateData(clients={{ clients}}, items={{ items }})">
    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <h4 class="mb-4 text-2xl font-semibold text-gray-600 dark:text-gray-300">
            <div class="flex justify-between">
                <label>Nova Venda</label>
            </div>
        </h4>
        <div class="text">
            <label class="block">
                <span class="text-gray-700 dark:text-gray-400">Cliente</span>
                <select @change="updateSelectedClient" x-model="selectedClient"
                    class="block w-full mt-1 text-sm border dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray rounded-md">
                    <option value='{"email": "-", "phone": "-"}'>Selecione o cliente</option>
                    <template x-for="client in clients">
                        <option x-bind:value="client" x-text="JSON.parse(client).name"></option>
                    </template>
                </select>
            </label>
        </div>
        <div>
            <div class="text mt-2">
                <label class="block">
                    <span class="text-gray-700 dark:text-gray-400">Telefone</span>
                    <span x-text="clientData.phone"
                        class="rounded-lg border block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
                    </span>
                </label>
            </div>
            <div class="text mt-2">
                <label class="block">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <span x-text="clientData.email"
                        class="rounded-lg border block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
                    </span>
                </label>
            </div>
        </div>
        <div class="text mt-6">
            <label class="block">
                <span class="text-gray-700 dark:text-gray-400">Descrição da venda</span>
                <textarea
                    x-model="description"
                    class="rounded-lg border block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"></textarea>
            </label>
        </div>
        <div class="text pt-6">
            <label class="block">
                <span class="text-gray-700 dark:text-gray-400">Produto</span>
                <div class="relative mt-2">
                    <select x-model="selectedItem"
                        class="pl-28 block w-full mt-1 text-sm border dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray rounded-md">
                        <option value=""> Selecione o item </option>
                        <template x-for="item in items">
                            <!-- Filtrar os itens que não estão na lista-->
                            <option x-bind:value="item" x-text="JSON.parse(item).name" class="pl-20"></option>
                        </template>
                    </select>
                    <button @click="addItem"
                        class="absolute inset-y-0 px-4 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-l-md">
                        Adicionar
                    </button>
                </div>
            </label>
            <img src="" alt="">
            <!-- Atualizar com a imagem do item atual -->
        </div>
        <table class="w-full border-cool-gray-400 mt-6 whitespace-no-wrap">
            <thead>
                <tr
                    class="text-xs font-semibold tracking-wide text-center text-white uppercase border-b dark:border-gray-700 bg-purple-500 dark:text-gray-400 dark:bg-gray-800">
                    <th class="px-4 py-3">Produto</th>
                    <th class="px-4 py-3">Código</th>
                    <th class="px-4 py-3">Preço de compra</th>
                    <th class="px-4 py-3">Preço de venda</th>
                    <th class="px-4 py-3">Ações</th>
                </tr>
            </thead>
            <template x-for="item in orderItems">
                <tr class="text-gray-700 dark:text-gray-400">
                    <td class="px-4 py-3 text-center text-xs">
                        <span class="px-4 py-3 text-sm" x-text="JSON.parse(item).name" />
                    </td>
                    <td class="px-4 py-3 text-center text-xs">
                        <span class="px-4 py-3 text-sm" x-text="JSON.parse(item).code" />
                    </td>
                    <td class="px-4 py-3 text-center text-xs">
                        <span class="px-4 py-3 text-sm" x-text="JSON.parse(item).buy_value" />
                    </td>
                    <td class="px-4 py-3 text-center text-xs">
                        <span class="px-4 py-3 text-sm" x-text="JSON.parse(item).sugested_sell_value" />
                    </td>
                    <td>
                        <button
                            class="flex items-center justify-between px-0.5 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
                            aria-label="Delete" @click="removeItem(item)">
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
            </template>
        </table>
        <footer
            class="flex flex-col items-center justify-end py-3 mt-6 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row">
            <button
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-gray-700 text-white transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
                Cancelar
            </button>
            <button @click="submitData"
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Confirmar
            </button>
        </footer>
    </div>
</div>
{% endblock content %}
