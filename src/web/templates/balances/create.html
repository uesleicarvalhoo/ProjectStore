{% extends "base.html" %}

{% block desktop_balance_menu %}
<span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg" aria-hidden="true"></span>
{{ super() }}
{% endblock desktop_balance_menu %}

{% block mobile_balance_menu %}
<span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg" aria-hidden="true"></span>
{{ super() }}
{% endblock mobile_balance_menu %}

{% block content %}
<form method="POST">
    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
            Registro de fluxo de caixa
        </h4>
        <div class="text mt-6">
            <label class="block">
                <span class="text-gray-700 dark:text-gray-400">Tipo de Operação</span>
                <select name="operation_type"
                    class="block w-full mt-1 text-sm border dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray rounded-md">
                    <option value="">Selecione o tipo da Operação</option>
                    {% for sale_type in OperationType.list_all() %}
                    <option value="{{ sale_type.value }}" class="pl-20">{{ sale_type.value }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <div class="text-sm mt-6">
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Valor</span>
                <input name="value" required type="number" step="0.01" min="0"
                    class="rounded-lg border block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"></input>
            </label>
        </div>
        <div class="text-sm mt-6">
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Descrição da movimentação</span>
                <textarea required
                    name="description"
                    class="rounded-lg border block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"></textarea>
            </label>
        </div>

        <footer
            class="flex flex-col items-center justify-end py-3 mt-6 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row">
            <button
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-gray-700 text-white transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
                Cancelar
            </button>
            <button type="submit"
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                @click="modalAcceptCallback()">
                Confirmar
            </button>
        </footer>
    </div>
</form>
{% endblock content %}
